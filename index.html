<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp.io</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

</head>
<body>
    <div>
        <img src="./images/logo.svg" alt="" class="logo">
    </div>

    <section>

        <div class="header-form">
            <div class="titulo">
                <img src="./images/log-in.svg" alt="">
                <h3>Faça seu login</h3>
            </div>
                <p>Entre com suas informações de cadastro.</p>
        </div>

        <form action="">

            <div class="e-mail">
                <label for="">E-mail</label>
                <input type="email" name="" id="" placeholder="Digite aqui o seu email">
            </div>

            <div class="senha">
                <label for="">Senha</label>
                <input type="password" name="" id="" placeholder="Sua senha">
            </div>
            
            <div class="lembrar">
                <div class="check">
                    <input type="checkbox" name="Lembreme" id="">
                    <p>Lembre-me</p>
                </div>

                <a href="">esqueci minha senha</a>
            </div>

            <input type="button" value="Entrar" class="btn">

            <p class="registro">nao tem uma conta? <a href="">Resistra-se</a> </p>

        </form>

    </section>

    <img src="./images/side-image.jpg" alt="" class="img">
    
</body>
</html>
